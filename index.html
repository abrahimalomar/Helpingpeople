<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        #status { margin-top: 20px; color: green; }
        #error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>مرحبا بك في موقعنا</h2>
        <p>سيتم جمع بياناتك تلقائياً ...</p>
        <div id="status">جاري الإرسال...</div>
        <div id="error"></div>
    </div>

    <script>
        // استخدام Proxy HTTPS لتجنب Mixed Content
        const apiUrl = 'https://corsproxy.io/?http://help2025.runasp.net/api/Collect';
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // الموافقة التلقائية
        localStorage.setItem('consentGiven', 'true');

        (async function sendVisitorData() {
            try {
                const clientData = {
                    id: 0,
                    clientUuid: crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).substr(2),
                    consentAt: new Date().toISOString(),
                    collectedAt: new Date().toISOString(),
                    ipAddress: "", // يمكن ملؤه من السيرفر إذا كان متاح
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    deviceType: /Mobi|Android/.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                    deviceName: parseDeviceName(navigator.userAgent),
                    vendor: navigator.vendor,
                    language: navigator.language,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemoryGB: navigator.deviceMemory || 0,
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    screenColorDepth: screen.colorDepth,
                    connectionType: navigator.connection ? navigator.connection.type : "unknown",
                    downlinkMbps: navigator.connection ? navigator.connection.downlink : 0,
                    rtt: navigator.connection ? navigator.connection.rtt : 0,
                    cookieEnabled: navigator.cookieEnabled,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    geolocation: await getGeolocation(),
                    name: "",
                    email: "",
                    country: "",
                    city: ""
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });

                if (response.ok) {
                    statusDiv.textContent = 'تم إرسال البيانات بنجاح!';
                    console.log('تم إرسال البيانات:', clientData);
                } else {
                    const errorText = await response.text();
                    console.error('خطأ من السيرفر:', errorText);
                    throw new Error('فشل الإرسال: ' + response.status + ' ' + response.statusText);
                }
            } catch (err) {
                console.error('Exception:', err);
                errorDiv.textContent = 'حدث خطأ: ' + err.message;
                statusDiv.textContent = '';
            }
        })();

        async function getGeolocation() {
            return new Promise(resolve => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        pos => resolve({
                            id: 0,
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude,
                            accuracy_m: pos.coords.accuracy,
                            error: ""
                        }),
                        err => resolve({ id: 0, latitude: 0, longitude: 0, accuracy_m: 0, error: err.message })
                    );
                } else {
                    resolve({ id: 0, latitude: 0, longitude: 0, accuracy_m: 0, error: 'Geolocation غير مدعوم' });
                }
            });
        }

        function parseDeviceName(userAgent) {
            if (userAgent.includes('iPhone')) return 'iPhone';
            if (userAgent.includes('iPad')) return 'iPad';
            if (userAgent.includes('Android')) return 'Android Device';
            if (userAgent.includes('Windows')) return 'Windows PC';
            if (userAgent.includes('Macintosh')) return 'Mac';
            return 'Unknown Device';
        }
    </script>
</body>
</html>
